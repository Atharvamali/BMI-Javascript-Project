<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="CSS/style.css">
    <title>BMI Calculator</title>
</head>
<body bgcolor = "black">
    <div class="myDiv" >
         <marquee ><h2 style="color:white;" >This page helps you to get exact BMI</h2> </marquee>
    </div>
    <div class="container">
         <h1 style="color:#3498DB;" >BMI Calculator</h1>
         <form>
            <p style="color:#3498DB;"><label>Height in CM: </label><input type="text" id="height"></p>
            <p style="color:#3498DB;"><label>Weight in KG: </label><input type="text" id="weight"></p>
            <button>Calculate</button>
            <div id="results"></div>
            <div id="weight-guide">
            <h3 style="color:#3498DB;">BMI Weight Guide</h3>
                <p style="color:#3498DB;">Under Weight = Less than 18.6</p>
                <p style="color:#3498DB;">Normal Range = 18.6 and 24.9</p>
                <p style="color:#3498DB;">Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
    
</body>
<script src="JavaScript/script.js"></script>
</html>
